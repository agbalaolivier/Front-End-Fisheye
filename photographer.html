<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/97cf61b80d.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="first_name">Pr√©nom</label>
						<input type="text" id="first_name" name="last_name"/>
					</div>
          <div>
            <label for="last_name">Nom</label>
            <input type="text" id="last_name" name="last_name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" cols="50"></textarea>
        </div>
    
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/pages/lightbox.js" type="module"></script>
    <script src="scripts/utils/contactForm.js" type="module"></script>
  </body>
</html>
